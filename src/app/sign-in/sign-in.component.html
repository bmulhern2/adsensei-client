<app-header></app-header>
<mat-card>
    <mat-card-title>
        <h1>Sign In</h1>
    </mat-card-title>
    <mat-card-content>
<form [formGroup]="signUpForm" (ngSubmit)="signIn()">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your Email</mat-label>
            <input matInput placeholder="Enter Your Email" formControlName="email" required>
            <mat-error *ngIf="this.signUpForm.get('email')?.value.invalid">{{ getErrorMessageEmail() }}</mat-error>
        </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your Password</mat-label>
            <input matInput placeholder="Enter Your Password" formControlName="password" required>
            <mat-error *ngIf="this.signUpForm.get('password')?.value.invalid">{{ getErrorMessagePassword() }}</mat-error>
        </mat-form-field>
    </div>
    <button type='submit'>Sign Up</button>
</form>
</mat-card-content>
</mat-card>
